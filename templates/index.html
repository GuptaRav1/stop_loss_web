<!DOCTYPE html>
<html>

<head>
    <title>Binance Futures Trading Interface</title>
    <meta http-equiv="refresh" content="300">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }

        /* Common Trade Parameters Section */
        .common-params {
            max-width: 800px;
            margin: 0 auto 32px auto;
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
        }

        .common-params h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }

        .params-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 8px;
        }

        .tab-navigation-row2 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .tab-btn {
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .tab-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .tab-btn.active {
            border-color: #4a9eff;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Individual tab button colors */
        .tab-btn[data-tab="limit"] {
            background: #153457;
        }

        .tab-btn[data-tab="limit"]:hover {
            background: #204e83;
        }

        .tab-btn[data-tab="stop"] {
            background: #52171c;
        }

        .tab-btn[data-tab="stop"]:hover {
            background: #721f26;
        }

        .tab-btn[data-tab="market"] {
            background: #1a4d1a;
        }

        .tab-btn[data-tab="market"]:hover {
            background: #2d6b2d;
        }

        .tab-btn[data-tab="chase"] {
            background: #4d3a1a;
        }

        .tab-btn[data-tab="chase"]:hover {
            background: #6b5a2a;
        }

        .tab-btn[data-tab="market-stop"] {
            background: #4d2a1a;
        }

        .tab-btn[data-tab="market-stop"]:hover {
            background: #6b3a2a;
        }

        .tab-btn[data-tab="take-profit"] {
            background: #1a3d4d;
        }

        .tab-btn[data-tab="take-profit"]:hover {
            background: #2d5b6b;
        }

        .tab-btn[data-tab="auto-sl-tp"] {
            background: #4d1a4d;
        }

        .tab-btn[data-tab="auto-sl-tp"]:hover {
            background: #6b2d6b;
        }

        /* Main Content Container */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .box {
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 24px;
            transition: border-color 0.2s ease;
        }

        .box:hover {
            border-color: #3a3a3a;
        }

        h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-weight: 500;
            font-size: 13px;
            display: block;
            margin-bottom: 6px;
            color: #a1a1a1;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            background-color: #0a0a0a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            font-size: 14px;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4a9eff;
            background-color: #111111;
        }

        input:hover,
        select:hover {
            border-color: #3a3a3a;
        }

        .button {
            width: 100%;
            padding: 14px;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.limit {
            background: #153457;
        }

        .button.limit:hover {
            background: #204e83;
        }

        .button.stop {
            background: #52171c;
        }

        .button.stop:hover {
            background: #61104f;
        }

        .button.market-stop {
            background: #1a4d1a;
        }

        .button.market-stop:hover {
            background: #2d6b2d;
        }

        .button.market-buy {
            background: #1a4d1a;
        }

        .button.market-buy:hover {
            background: #2d6b2d;
        }

        .button.market-sell {
            background: #52171c;
        }

        .button.market-sell:hover {
            background: #61104f;
        }

        .button.chase-buy {
            background: #1a4d1a;
        }

        .button.chase-buy:hover {
            background: #2d6b2d;
        }

        .button.chase-sell {
            background: #52171c;
        }

        .button.chase-sell:hover {
            background: #61104f;
        }

        .button.take-profit {
            background: #1a3d4d;
        }

        .button.take-profit:hover {
            background: #2d5b6b;
        }

        .button.auto-sl-tp {
            background: #4d1a4d;
        }

        .button.auto-sl-tp:hover {
            background: #6b2d6b;
        }

        .market-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .chase-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .market-buttons .button,
        .chase-buttons .button {
            margin-top: 0;
        }

        .result {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            background-color: #0a2818;
            color: #00d4aa;
            border: 1px solid #1a4a32;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.error {
            background-color: #2a0a0a;
            color: #ff4757;
            border-color: #4a1a1a;
        }

        .price-input {
            position: relative;
        }

        .price-input::before {
            content: '$';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        .price-input input {
            padding-left: 24px;
        }

        .leverage-input {
            position: relative;
        }

        .leverage-input::after {
            content: 'x';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        .leverage-input input {
            padding-right: 24px;
        }

        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .tab-navigation {
                grid-template-columns: 1fr 1fr;
            }

            .tab-navigation-row2 {
                grid-template-columns: 1fr 1fr;
            }

            .params-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .price-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 16px;
            }

            .box {
                padding: 20px;
            }

            .common-params {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Common Parameters Section -->
    <div class="common-params">
        <h2>Common Parameters</h2>
        <div class="params-grid">
            <div class="form-group">
                <label>Symbol</label>
                <input type="text" id="common_symbol" value="1000PEPEUSDC">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="common_quantity" value="15000">
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn" data-tab="limit">Limit Orders</button>
            <button class="tab-btn" data-tab="stop">Stop Limit Orders</button>
            <button class="tab-btn" data-tab="market">Market Orders</button>
        </div>
        <div class="tab-navigation-row2">
            <button class="tab-btn active" data-tab="chase">Chase Orders</button>
            <button class="tab-btn" data-tab="market-stop">Market Stop Order</button>
            <button class="tab-btn" data-tab="take-profit">Take Profit Target</button>
            <button class="tab-btn" data-tab="auto-sl-tp">Auto SL & TP</button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Limit Orders Tab -->
        <!-- Limit Orders Tab -->
        <div class="tab-content" id="limit-tab">
            <div class="box">
                <h3>📈 Limit Orders</h3>
                <div class="price-grid">
                    <div class="form-group">
                        <label>Buy Price</label>
                        <div class="price-input">
                            <input type="number" id="buy_price" value="0.0022737" step="0.0000001">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Sell Price</label>
                        <div class="price-input">
                            <input type="number" id="sell_price" value="0.0222912" step="0.0000001">
                        </div>
                    </div>
                </div>
                <div class="market-buttons">
                    <button type="button" class="button limit" id="limitBuyBtn">📈 Place Buy Order</button>
                    <button type="button" class="button limit" id="limitSellBtn">📉 Place Sell Order</button>
                </div>
                <div id="limit_result" class="result"></div>
            </div>
        </div>

        <!-- Stop Limit Orders Tab -->
        <div class="tab-content" id="stop-tab">
            <div class="box">
                <h3>🛑 Stop Limit Order</h3>
                <form id="stopForm">
                    <div class="form-group">
                        <label>Stop-Limit Price</label>
                        <div class="price-input">
                            <input type="number" id="stop_price" value="0.0121028" step="0.0000001">
                        </div>
                    </div>
                    <button type="submit" class="button stop">🎯 Place Stop Limit</button>
                    <div id="stop_result" class="result"></div>
                </form>
            </div>
        </div>

        <!-- Market Orders Tab -->
        <div class="tab-content" id="market-tab">
            <div class="box">
                <h3>⚡ Market Orders</h3>
                <form id="marketForm">
                    <div class="form-group">
                        <label>Order Type</label>
                        <div class="market-buttons">
                            <button type="button" class="button market-buy" id="marketBuyBtn">📈 Buy at Market</button>
                            <button type="button" class="button market-sell" id="marketSellBtn">📉 Sell at
                                Market</button>
                        </div>
                    </div>
                    <div id="market_result" class="result"></div>
                </form>
            </div>
        </div>

        <!-- Chase Orders Tab -->
        <div class="tab-content active" id="chase-tab">
            <div class="box">
                <h3>🏃‍♂️ Chase Orders</h3>
                <div class="form-group">
                    <label>Chase Order Type</label>
                    <div class="chase-buttons">
                        <button type="button" class="button chase-buy" id="chaseBuyBtn">📈 Chase Buy (Best Bid)</button>
                        <button type="button" class="button chase-sell" id="chaseSellBtn">📉 Chase Sell (Best
                            Ask)</button>
                    </div>
                </div>
                <div id="chase_result" class="result"></div>
            </div>
        </div>

        <!-- Market Stop for Open Orders Tab -->
        <div class="tab-content" id="market-stop-tab">
            <div class="box">
                <h3>🚨 Market Stop for Open Order</h3>
                <form id="marketStopForm">
                    <div class="form-group">
                        <label>Stop Price</label>
                        <div class="price-input">
                            <input type="number" id="market_stop_price" value="0.0121028" step="0.0000001">
                        </div>
                    </div>
                    <button type="submit" class="button market-stop">🔥 Place Stop Order</button>
                    <div id="market_stop_result" class="result"></div>
                </form>
            </div>
        </div>

        <!-- Take Profit Orders Tab -->
        <div class="tab-content" id="take-profit-tab">
            <div class="box">
                <h3>🎯 Take Profit Target</h3>
                <form id="takeProfitForm">
                    <div class="form-group">
                        <label>Target Price</label>
                        <div class="price-input">
                            <input type="number" id="target_price" value="0.0150000" step="0.0000001">
                        </div>
                    </div>
                    <button type="submit" class="button take-profit">🎯 Set Take Profit Limit</button>
                    <div id="take_profit_result" class="result"></div>
                </form>
            </div>
        </div>

        <!-- Auto SL & TP Tab -->
        <div class="tab-content" id="auto-sl-tp-tab">
            <div class="box">
                <h3>⚡ Auto SL & TP (1:1 RR)</h3>
                <form id="autoSlTpForm">
                    <div class="form-group">
                        <label>Risk/Reward %</label>
                        <div class="leverage-input">
                            <input type="number" id="rr_percentage" value="1" step="0.1" min="0.1" max="50">
                        </div>
                    </div>
                    <button type="submit" class="button auto-sl-tp">⚡ Set 1:1 SL & TP</button>
                    <div id="auto_sl_tp_result" class="result"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load saved values from localStorage on page load
        function loadSavedValues() {
            const savedSymbol = localStorage.getItem('trading_symbol');
            const savedQuantity = localStorage.getItem('trading_quantity');

            if (savedSymbol) {
                document.getElementById('common_symbol').value = savedSymbol;
            }

            if (savedQuantity) {
                document.getElementById('common_quantity').value = savedQuantity;
            }
        }

        // Save values to localStorage when they change
        function setupValuePersistence() {
            const symbolInput = document.getElementById('common_symbol');
            const quantityInput = document.getElementById('common_quantity');

            symbolInput.addEventListener('input', function () {
                localStorage.setItem('trading_symbol', this.value);
            });

            quantityInput.addEventListener('input', function () {
                localStorage.setItem('trading_quantity', this.value);
            });
        }

        // Tab functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Load saved values first
            loadSavedValues();

            // Setup value persistence
            setupValuePersistence();

            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const tabId = this.getAttribute('data-tab');

                    // Remove active class from all buttons and contents
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // Add active class to clicked button and corresponding content
                    this.classList.add('active');
                    document.getElementById(tabId + '-tab').classList.add('active');
                });
            });
        });

        function showResult(elementId, message, isError = false) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'result error show' : 'result show';
            setTimeout(() => {
                resultDiv.className = 'result';
            }, 5000);
        }

        function getCommonParams() {
            return {
                symbol: document.getElementById('common_symbol').value,
                quantity: parseFloat(document.getElementById('common_quantity').value),
            };
        }

        // Limit Orders Form
        // Limit Buy Order Button
        document.getElementById('limitBuyBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('limit_result');
            resultDiv.innerHTML = 'Placing Buy Order...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "limit",
                ...commonParams,
                side: "BUY",
                price: parseFloat(document.getElementById('buy_price').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('limit_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('limit_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Limit Sell Order Button
        document.getElementById('limitSellBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('limit_result');
            resultDiv.innerHTML = 'Placing Sell Order...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "limit",
                ...commonParams,
                side: "SELL",
                price: parseFloat(document.getElementById('sell_price').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('limit_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('limit_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Stop Limit Orders Form
        document.getElementById('stopForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('stop_result');
            resultDiv.innerHTML = 'Submitting...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "stop",
                ...commonParams,
                stop_price: parseFloat(document.getElementById('stop_price').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('stop_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('stop_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Market Stop Orders Form
        document.getElementById('marketStopForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('market_stop_result');
            resultDiv.innerHTML = 'Submitting...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "market_stop",
                ...commonParams,
                stop_price: parseFloat(document.getElementById('market_stop_price').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('market_stop_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('market_stop_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Auto SL & TP Form
        document.getElementById('autoSlTpForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('auto_sl_tp_result');
            resultDiv.innerHTML = 'Setting up SL & TP...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "auto_sl_tp",
                ...commonParams,
                rr_percentage: parseFloat(document.getElementById('rr_percentage').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('auto_sl_tp_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('auto_sl_tp_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Take Profit Orders Form
        document.getElementById('takeProfitForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('take_profit_result');
            resultDiv.innerHTML = 'Submitting...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "take_profit",
                ...commonParams,
                target_price: parseFloat(document.getElementById('target_price').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('take_profit_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('take_profit_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Market Orders - Buy Button
        document.getElementById('marketBuyBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('market_result');
            resultDiv.innerHTML = 'Executing Buy Order...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "market",
                ...commonParams,
                side: "BUY"
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('market_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('market_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Market Orders - Sell Button
        document.getElementById('marketSellBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('market_result');
            resultDiv.innerHTML = 'Executing Sell Order...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "market",
                ...commonParams,
                side: "SELL"
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('market_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('market_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Chase Orders - Buy Button
        document.getElementById('chaseBuyBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('chase_result');
            resultDiv.innerHTML = 'Placing Chase Buy Order...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "chase",
                ...commonParams,
                side: "BUY"
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('chase_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('chase_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Chase Orders - Sell Button
        document.getElementById('chaseSellBtn').addEventListener('click', async function (e) {
            e.preventDefault();
            const resultDiv = document.getElementById('chase_result');
            resultDiv.innerHTML = 'Placing Chase Sell Order...';
            resultDiv.className = 'result show';

            const commonParams = getCommonParams();
            const data = {
                type: "chase",
                ...commonParams,
                side: "SELL"
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('chase_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('chase_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Auto-paste clipboard content on click for price inputs
        function addClipboardPaste(elementId) {
            document.getElementById(elementId).addEventListener('click', async function () {
                try {
                    const clipboardText = await navigator.clipboard.readText();
                    if (!isNaN(parseFloat(clipboardText))) {
                        this.value = parseFloat(clipboardText);
                    } else {
                        alert('Clipboard does not contain a valid number.');
                    }
                } catch (err) {
                    console.error('Clipboard access failed:', err);
                    alert('Unable to access clipboard. Ensure HTTPS and user permission.');
                }
            });
        }

        // Add clipboard paste functionality to all price inputs
        addClipboardPaste('buy_price');
        addClipboardPaste('sell_price');
        addClipboardPaste('stop_price');
        addClipboardPaste('market_stop_price');
        addClipboardPaste('target_price');
    </script>

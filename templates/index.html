<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance Futures Orders</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
        }

        .box {
            background: #161616;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            transition: border-color 0.2s ease;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            color: #a1a1a1;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            background-color: #0a0a0a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 16px;
            background: #153457;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .button.stop {
            background-color: #52171c;
        }

        .result {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            background-color: #0a2818;
            color: #00d4aa;
            border: 1px solid #1a4a32;
            display: none;
        }

        .result.error {
            background-color: #2a0a0a;
            color: #ff4757;
            border-color: #4a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Shared Inputs: Symbol, Quantity, Leverage -->
        <div class="box">
            <h2>📦 Common Trade Parameters</h2>
            <form id="commonForm">
                <div class="form-group">
                    <label>Symbol</label>
                    <input type="text" id="symbol" value="1000PEPEUSDC">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" value="2200">
                </div>
                <div class="form-group">
                    <label>Leverage</label>
                    <input type="number" id="leverage" value="20" min="1" max="125" step="1">
                </div>
            </form>
        </div>

        <!-- Limit Orders -->
        <div class="box">
            <h2>📈 Limit Orders</h2>
            <form id="limitForm">
                <div class="form-group">
                    <label>Buy Price</label>
                    <input type="number" id="buy_price" value="0.0022737" step="0.0000001">
                </div>
                <div class="form-group">
                    <label>Sell Price</label>
                    <input type="number" id="sell_price" value="0.0222912" step="0.0000001">
                </div>
                <button type="submit" class="button">⚡ Place Limit Orders</button>
                <div id="limit_result" class="result"></div>
            </form>
        </div>

        <!-- Stop-Limit Orders -->
        <div class="box">
            <h2>🛑 Stop-Limit Orders</h2>
            <form id="stopForm">
                <div class="form-group">
                    <label>Stop-Limit Price</label>
                    <input type="number" id="stop_price" value="0.0121028" step="0.0000001">
                </div>
                <button type="submit" class="button stop">🎯 Place Stop-Limit Order</button>
                <div id="stop_result" class="result"></div>
            </form>
        </div>

    </div>

    <script>
        function showResult(elementId, message, isError = false) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'result error show' : 'result show';
            setTimeout(() => {
                resultDiv.className = 'result';
            }, 5000);
        }

        document.getElementById('limitForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const data = {
                type: "limit",
                symbol: document.getElementById('symbol').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                buy_price: parseFloat(document.getElementById('buy_price').value),
                sell_price: parseFloat(document.getElementById('sell_price').value),
                leverage: parseInt(document.getElementById('leverage').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('limit_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('limit_result', '❌ Network error: ' + error.message, true);
            }
        });

        document.getElementById('stopForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                type: "stop",
                symbol: document.getElementById('symbol').value,
                quantity: parseFloat(document.getElementById('quantity').value),
                stop_price: parseFloat(document.getElementById('stop_price').value),
                leverage: parseInt(document.getElementById('leverage').value)
            };

            try {
                const response = await fetch('/execute_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const res = await response.json();
                showResult('stop_result', res.success ? res.message : '❌ ' + res.message, !res.success);
            } catch (error) {
                showResult('stop_result', '❌ Network error: ' + error.message, true);
            }
        });

        // Clipboard-to-input autofill
        ['buy_price', 'sell_price', 'stop_price'].forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('click', async function () {
                try {
                    const text = await navigator.clipboard.readText();
                    const value = parseFloat(text);
                    if (!isNaN(value)) this.value = value;
                } catch {
                    alert("Could not access clipboard. Check browser permissions.");
                }
            });
        });
    </script>
</body>
</html>
